<li>
    <h4><a target="_blank" href="{url}">{item.title}</a></h4>
    <div class="date">({pubDate})</div>
    <p>{@html item.body || '---'}</p>
</li>

<style>
    h4 {
        font-weight: bold;
        line-height: 1.3;
        font-size: 1.1rem;
    }
    a { text-decoration: none;
        color: #ffe0b1;}
    a:hover { text-decoration: underline; }
    li {
        list-style-type: none;
        margin: 0;
        margin-bottom: 20px;
        border-radius: 5px;
        clear: both;
    }
    p {
        font-size: 15px;
        color: #bbb;
        margin-top: 0px;
    }
    .date {
        font-size: 12px;
        color: #aaa;
        padding-left: 10px;
        font-style: italic;
        float: right;
        position: relative;
    }
</style>

<script>
    import moment from 'moment';
    import URL from 'url-parse';

    export default {
        computed: {
            pubDate ({item}) {
                return moment(item.pubDate).fromNow();
            },
            url ({item}) {
                if (item.link.substr(0,27) == 'http://news.google.com/news') {
                    const url = new URL(item.link, true);
                    console.log(url);
                    return url.query.url;
                }
                return item.link;
            }
        }
    }
</script>
